<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <div id="app">
      
      <bababa :style="{fontSize:postFontSize+'em'}" v-bind:content="content" v-on:enlarge-text="postFontSize+=0.1"></bababa>
      <h1>{{postFontSize}}</h1>
    </div>

    <script>
      Vue.component("bababa",{
        props:["content"],
        template:` <div>
        <h3>{{content}}</h3>
        <button v-on:click="$emit('enlarge-text')">Увеличить</button>
        </div>`
      })
      var app = new Vue({
        el: "#app",
        data: {
          content: "кто",
          postFontSize: 1,
          posts: [
      { id: 1, title: 'My journey with Vue' },
      { id: 2, title: 'Blogging with Vue' },
      { id: 3, title: 'Why Vue is so fun' }
    ]
          
         
              
        },
      });
    </script>
  </body>
</html>
